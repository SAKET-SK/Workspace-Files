        // Function to populate the city dropdown based on the selected state
        function populateCities() {
            const stateSelect = document.getElementById("stateSelect");
            const citySelect = document.getElementById("citySelect");
            const selectedState = stateSelect.options[stateSelect.selectedIndex].value;
            // Clear previous city options
            citySelect.innerHTML = "";

            if (citiesData[selectedState]) {
                citiesData[selectedState].forEach(city => {
                    const option = document.createElement("option");
                    option.value = city;
                    option.textContent = city;
                    citySelect.appendChild(option);
                });
            } else {
                const option = document.createElement("option");
                option.textContent = "...";
                citySelect.appendChild(option);
            }
        }
